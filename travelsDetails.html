    <title>Title</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top navbar-custom">
    <div class="container">
        <div class="navbar-header page-scroll">
            <a class="navbar-brand" href="#page-top">Szczegóły</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="homePage.html" onclick="loginOut()"><span class="glyphicon glyphicon-log-in"></span>Wyloguj</a>
                </li>
                <li><a href="userPanel.html"><span class="glyphicon glyphicon-user"></span><span
                        id="userAccount"></span></a></li>
            </ul>
        </div>
    </div>
</nav>

<section>
    <div class="container">
        <form role="form">
            <div class="form-group">

                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#map-tab" aria-controls="map-tab" role="tab"
                                                              data-toggle="tab">Mapa</a>
                    </li>
                    <li role="presentation"><a href="#information-tab" aria-controls="information-tab" role="tab"
                                               data-toggle="tab">Informacje ogólne</a></li>
                    <li role="presentation"><a href="#date-tab" aria-controls="date-tab" role="tab"
                                               data-toggle="tab">Data</a></li>
                    <li role="presentation"><a href="#expenses-tab" aria-controls="expenses-tab" role="tab"
                                               data-toggle="tab">Dodatkowe opcje</a></li>
                    <li role="presentation"><a href="#country-tab" aria-controls="country-tab" role="tab"
                                               data-toggle="tab">Opinie o hotelu</a></li>
                </ul>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="map-tab">
                    <div id="map"></div>

                </div>
                <div class="tab-pane" id="information-tab">
                    FORMULARZ DO ZROBIENIA
                </div>
                <div class="tab-pane" id="date-tab">
                    <div>
                        <div class="col-sm-6">
                            <div class="thumbnail">
                                <div class="form-group">
                                    <font size="5">Data początkowa:</font>
                                    <input type="text" class="form-control" id="datepicker_from">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="thumbnail">
                                <div class="form-group">
                                    <font size="5">Data końcowa:</font>
                                    <input type="text" class="form-control" id="datepicker_to">
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" onclick="saveDate()"> Zapisz</button>
                    <div>
                        Termin:
                        <div>
                            Od: <b id="data_from" \n> </b>
                        </div>
                        <div>
                            Do: <b id="data_to" \n> </b>
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="expenses-tab">
                    <form role="form">
                        <div class="form-group">
                            <input class="form-control" id="expenses" type="text" placeholder="Wydatki"/>
                            <input class="form-control" id="price" type="text" placeholder="Cena"/>

                            <button type="button" class="btn btn-default" id="button" name="button"
                                    onclick="saveToExpensess()">
                                Dodaj
                            </button>

                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Wymagane do zapłaty</th>
                                    <th>Cena</th>
                                    <th>Usuń</th>
                                </tr>
                                </thead>
                                <tbody id="expensesBody">

                                </tbody>
                                <td><b>Suma:</b></td>
                                <td><b id="sumExpenses"></b></td>
                            </table>

                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="country-tab">
                    <div class="container">
                        <button type="button" class="btn btn-default" id="button1" name="button"
                                onclick="window.location.href='countryOpinion.html'">Dodaj swoją opinię
                        </button>
                    </div>
                </div>
            </div>

        </form>

    </div>

</section>

<footer class="text-center">
    <div class="footer-below">

</body>
