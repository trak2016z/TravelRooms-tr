<section>
    <div class="container">
        <form role="form">

            <div class="form-group">

                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#user-tab" aria-controls="user-tab" role="tab"
                                                              data-toggle="tab">Dane użytkownika</a>
                    </li>
                    <li role="presentation"><a href="#edit-tab" aria-controls="edit-tab" role="tab"
                                               data-toggle="tab">Edytuj dane</a></li>

                </ul>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="user-tab">
                    <div>
                        <table class="table">
                            <thead>
                            <tr>
                                <td>Imię:</td>
                                <td id="imie"></td>
                            </tr>
                            <tr>
                                <td>Nazwisko:</td>
                                <td id="nazwisko"></td>
                            </tr>
                            <tr>
                                <td>Numer Telefonu:</td>
                                <td id="numer_tel"></td>
                            </tr>
                            <tr>
                                <td>Ulica:</td>
                                <td id="ulica"></td>
                            </tr>
                            <tr>
                                <td>Numer domu:</td>
                                <td id="numer_dom"></td>
                            </tr>
                            <tr>
                                <td>Miasto:</td>
                                <td id="miasto"></td>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>



            <div class="tab-pane" id="edit-tab">
                <div>
                    <div>
                        <input class="form-control" id="name" type="text" placeholder="Imię"/>
                        <input class="form-control" id="surname" type="text" placeholder="Nazwisko"/>
                        <input class="form-control" id="telephone" type="text" placeholder="Numer telefonu"/>
                        <input class="form-control" id="street" type="text" placeholder="Ulica"/>
                        <input class="form-control" id="numberHome" type="text" placeholder="Numer Domu"/>
                        <input class="form-control" id="city" type="text" placeholder="Miasto"/>


                    </div>

                    <div class="container">
                        <button type="button" class="btn btn-default" id="button" name="button"
                                onclick="saveUserData()">
                            Zapisz
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</section>
