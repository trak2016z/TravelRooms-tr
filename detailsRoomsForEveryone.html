<section>
    <div class="container">
        <form role="form">
            <div class="form-group">

                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#map-tab" aria-controls="map-tab" role="tab"
                                                              data-toggle="tab">Mapa</a>
                    </li>
                    <li role="presentation"><a href="#information-tab" aria-controls="information-tab" role="tab"
                                               data-toggle="tab">Informacje ogólne</a></li>
                    <li role="presentation"><a href="#expenses-tab" aria-controls="expenses-tab" role="tab"
                                               data-toggle="tab">Dodatkowe opcje</a></li>
                    <li role="presentation"><a href="#reservation-tab" aria-controls="reservation-tab" role="tab"
                                               data-toggle="tab">Kontakt w celu rezerwacji</a></li>
                </ul>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="map-tab">
                    <div id="map"></div>

                </div>
                <div class="tab-pane" id="information-tab">
                    <div>
                        <div class="col-sm-6">
                            <div class="thumbnail">
                                <div class="form-group">
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="thumbnail">
                                <div class="form-group">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="displayData">
                        Termin:
                        <div>
                            Od: <b id="data_from" \n> </b>
                        </div>
                        <div>
                            Do: <b id="data_to" \n> </b>
                        </div>
                    </div>
                    <p id="informationDisplay"></p>

                </div>

                <div class="tab-pane" id="expenses-tab">
                    <form role="form">
                        <div class="form-group">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>Wymagane do zapłaty</th>
                                    <th>Cena</th>
                                </tr>
                                </thead>
                                <tbody id="expensesForEveryone">

                                </tbody>
                                <td><b>Suma:</b></td>
                                <td><b id="sumExpenses"></b></td>
                            </table>

                        </div>
                    </form>
                </div>

                <div class="tab-pane" id="reservation-tab">
                    <div class="row">
                        <div class="col-lg-8 col-lg-offset-2">
                            <div class="form-group">
                                <label for="myEmail">Email odbiorcy:</label>
                                <textarea class="form-control" rows="1" id="authorEmail" placeholder="Email"></textarea>

                                <label for="myText">Twój email:</label>
                                <textarea class="form-control" rows="1" id="myEmail" placeholder="Wiadomość"></textarea>

                                <label for="myTitle">Tytuł:</label>
                                <textarea class="form-control" rows="1" id="myTitle" placeholder="Tytuł"></textarea>

                                <label for="myText">Wiadomość:</label>
                                <textarea class="form-control" rows="5" id="myText" placeholder="Wiadomość"></textarea>
                            </div>
                            <button class="btn btn-default" onclick="sendMail(); return false">Wyślij</button>
                        </div>
                    </div>
                </div>
            </div>



        </form>

    </div>

</section>
